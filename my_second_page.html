<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Contáctame</h1>
        </header>
        <form action="#" method="post">
            <div class="campo">
            <label for="name">Nombre completo:</label><br>
            <input type="text" id="name" name="name" placeholder="Tu Nombre" required><br><br>
            </div>

            <div class="campo">
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com"><br><br>
            </div>

            <div class="campo">
            <label for="telefono">Telefono:</label><br>
            <textarea id="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="1234567890"></textarea><br><br>
            </div>

            <div class="campo">
            <label for="fecha">Fecha de contacto:</label><br>
            <input type="date" id="fecha" name="fecha"><br><br>
            </div>

            <div class="campo">
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea><br><br>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
